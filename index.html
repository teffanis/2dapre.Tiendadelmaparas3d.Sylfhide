<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sylfhide - Tienda de Lámparas 3D</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo"> Sylfhide</div>
                <nav class="nav-links">
                    <a href="#lamparas-3d">Lámparas 3D</a>
                    <a href="#lamparas-rusticas">Lámparas Rústicas</a>
                </nav>
                <div class="cart-icon" id="cartIcon">
                    🛒 <span class="cart-count" id="cartCount">0</span>
                </div>
            </div>
        </div>
    </header>
    <!-- Banner Hero Destacable -->
    <section class="hero-banner">
        <div class="container">
            <div class="banner-content">
                <h1 class="banner-title">Placer en iluminacion</h1>
                <p class="banner-subtitle"> Transforma tus espacios </p>
                <div class="banner-highlight">
                    <div class="feature-item">
                        <i class="fas fa-award"></i>
                        <span>Calidad premium</span>
    </section>

    <main class="container">
        <section id="lamparas-3d">
            <h2>Lámparas 3D</h2>
            <div class="products-grid" id="lamparas3dList"></div>
        </section>

        <section id="lamparas-rusticas">
            <h2>Lámparas Rústicas</h2>
            <div class="products-grid" id="lamparasRusticasList"></div>
        </section>

        <!-- Sección del Carrito -->
        <section id="cartSection" style="display: none;">
            <h2>Tu Carrito de Compras</h2>
            <div id="cartContainer">
                <p id="cartSummaryText"></p>
                <div id="productsOrderedInfo"></div>
                <button id="finishOrderButton" class="btn-primary">Finalizar Compra</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Sylfhide - Tienda de Lámparas 3D</p>
        </div>
    </footer>

    <script src="javascript/app.js"></script>
</body>
</html>
