<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - SYLFHIDE</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <h1 class="header__title">Sylfhide - Carrito de Compras</h1>
                <a href="./index.html" class="header__back-btn">Volver a la Tienda</a>
                <button class="header__cart-btn" id="cart-btn">ðŸ›’ <span class="header__cart-count" id="cart-count">(0)</span></button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div id="cart-items" class="cart-items"></div>
            
            <div class="cart-summary">
                <div class="cart-summary__item">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="cart-summary__item">
                    <span>Impuestos (10%):</span>
                    <span id="tax">$0.00</span>
                </div>
                <div class="cart-summary__item cart-summary__total">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>
                <button id="checkout-btn" class="checkout-btn">Proceder al Pago</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Sylfhide - Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="./javascript/cart.js"></script>
</body>
</html>
